<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Time Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: none;
      padding: 40px 0 0 0; /* Adds space at the top for snipping */
      margin: 0;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-bar {
      background-color: #00A3E0;
      color: white;
      font-weight: bold;
      padding: 8px 0;
      width: 100%;
      max-width: 320px;
      text-align: center;
      font-size: 1.2em;
    }

    form {
      background-color: white;
      border: 2px solid #00A3E0;
      border-radius: 0;
      padding: 20px;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
      font-size: 1em;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #00A3E0;
      color: white;
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 0;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #008bbd;
    }

    .result-bubble {
      background-color: #e0f7ff;
      color: #000;
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #00A3E0;
      font-size: 1em;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }

    .result-bubble p {
      margin: 10px 0;
    }

    .result-bubble strong {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="header-bar">Travel Time Predictor</div>

  <form method="post">
    <label>Origin Latitude:</label>
    <input name="origin_lat" required value="{{ request.form.origin_lat or '' }}">

    <label>Origin Longitude:</label>
    <input name="origin_lng" required value="{{ request.form.origin_lng or '' }}">

    <label>Destination Latitude:</label>
    <input name="destination_lat" required value="{{ request.form.destination_lat or '' }}">

    <label>Destination Longitude:</label>
    <input name="destination_lng" required value="{{ request.form.destination_lng or '' }}">

    <label>Mode:</label>
    <select name="mode">
      <option value="driving" {% if request.form.mode == 'driving' %}selected{% endif %}>Driving</option>
      <option value="bicycling" {% if request.form.mode == 'bicycling' %}selected{% endif %}>Bicycling</option>
      <option value="transit" {% if request.form.mode == 'transit' %}selected{% endif %}>Transit</option>
      <option value="walking" {% if request.form.mode == 'walking' %}selected{% endif %}>Walking</option>
    </select>

    <label>Hour (6–22):</label>
    <input name="hour" type="number" min="6" max="22" required value="{{ request.form.hour or '' }}">

    <label>Day (0=Mon to 6=Sun):</label>
    <input name="day" type="number" min="0" max="6" required value="{{ request.form.day or '' }}">

    <button type="submit">Predict</button>
  </form>

  {% if result %}
  <div class="result-bubble">
    <p><strong>Predicted Travel Time:</strong> {{ result }} seconds</p>
    <p><strong>Estimated Emissions:</strong> {{ emissions }} g CO₂</p>
    <p><strong>Route Score:</strong> {{ score }}</p>
  </div>
  {% endif %}
</body>
</html>
