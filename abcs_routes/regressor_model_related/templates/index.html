<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Time Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: none;
      padding: 40px 0 0 0; /* Adds space at the top for snipping */
      margin: 0;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-bar {
      background-color: #00A3E0;
      color: white;
      font-weight: bold;
      padding: 8px 0;
      width: 100%;
      max-width: 320px;
      text-align: center;
      font-size: 1.2em;
    }

    form {
      background-color: white;
      border: 2px solid #00A3E0;
      border-radius: 0;
      padding: 20px;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
      font-size: 1em;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #00A3E0;
      color: white;
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 0;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #008bbd;
    }

    .result-bubble {
      background-color: #e0f7ff;
      color: #000;
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #00A3E0;
      font-size: 1em;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }

    .result-bubble p {
      margin: 10px 0;
    }

    .result-bubble strong {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="header-bar">Travel Time Predictor</div>

  <form method="post">
  <label>Origin Coordinates (lat,lng):</label>
  <input name="origin" placeholder="e.g. 47.6062,-122.3321" required value="{{ request.form.origin or '' }}">

  <label>Destination Coordinates (lat,lng):</label>
  <input name="destination" placeholder="e.g. 47.6205,-122.3493" required value="{{ request.form.destination or '' }}">

  <label>Mode:</label>
  <select name="mode">
    <option value="driving" {% if request.form.mode == 'driving' %}selected{% endif %}>Driving</option>
    <option value="bicycling" {% if request.form.mode == 'bicycling' %}selected{% endif %}>Bicycling</option>
    <option value="transit" {% if request.form.mode == 'transit' %}selected{% endif %}>Transit</option>
    <option value="walking" {% if request.form.mode == 'walking' %}selected{% endif %}>Walking</option>
  </select>

  <label>Hour (6–22):</label>
  <input name="hour" type="number" min="6" max="22" required value="{{ request.form.hour or '' }}">

  <label>Day of the Week:</label>
  <select name="day">
    <option value="0" {% if request.form.day == '0' %}selected{% endif %}>Monday</option>
    <option value="1" {% if request.form.day == '1' %}selected{% endif %}>Tuesday</option>
    <option value="2" {% if request.form.day == '2' %}selected{% endif %}>Wednesday</option>
    <option value="3" {% if request.form.day == '3' %}selected{% endif %}>Thursday</option>
    <option value="4" {% if request.form.day == '4' %}selected{% endif %}>Friday</option>
    <option value="5" {% if request.form.day == '5' %}selected{% endif %}>Saturday</option>
    <option value="6" {% if request.form.day == '6' %}selected{% endif %}>Sunday</option>
  </select>

  <button type="submit" name="action" value="predict">Predict</button>
  <button type="submit" name="action" value="best">Best Mode</button>


</form>


  {% if result %}
  <div class="result-bubble">
    {% if request.form.action == 'best' and mode %}
      <p><strong>Recommended Mode:</strong> {{ mode|capitalize }}</p>
    {% endif %}
    <p><strong>Predicted Travel Time:</strong> {{ result }} seconds</p>
    <p><strong>Estimated Emissions:</strong> {{ emissions }} g CO₂</p>
    <p><strong>Route Score:</strong> {{ score }}</p>
  </div>
  {% endif %}


</body>
</html>
